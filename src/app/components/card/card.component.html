<div class="container">
  <div class="row align-start-items">
    <div class="col pull-left mr-2">
        <img width="370" height="500" src="{{cardData.image_uris.normal}}"/>
    </div>
          <div class="col float-right">
            <h1>{{cardData['name']}}</h1>
              <h3>Type - {{cardData['type_line']}}</h3>
              <h3>Mana Cost - {{cardData['mana_cost']}} (CMC = {{cardData['cmc']}})</h3>
              <h3>Rarity - {{cardData['rarity']}}</h3>
          </div>

  </div>
  <!-- Ideally this needs to be a dropdown combo box with document names -->>
  <input type="text" placeholder="Which deck" #deckName/>
  <button (click)="saveCard(cardData, deckName.value)" class="btn btn-primary">Save</button>

  <div class="row">
    <input class="col-6" type="text" #deckName/>
    <button (click)="newDeck(deckName.value)" class="col-3 btn btn-danger">Create a deck</button>
  </div>

  <div class="row">
    <div>
      <input type="text" #landAmount/>
      <select #color>
        <option value="Red">Red</option>
        <option value="Green">Red</option>
        <option value="Blue">Red</option>
        <option value="Black">Red</option>
        <option value="White">Red</option>
      </select>
      <button type="button" class="btn btn-warning">Add Land</button> 
    </div>
  </div>

</div>
